<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Developer Newsletter Archive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 48px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 18px;
            opacity: 0.95;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .newsletter-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .newsletter-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .thumbnail-container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            background: #f5f5f5;
            border-bottom: 3px solid #667eea;
        }

        .thumbnail-iframe {
            width: 100%;
            height: 300px;
            border: none;
            pointer-events: none;
            transform: scale(1);
            transform-origin: top left;
        }

        .thumbnail-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0);
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
        }

        .newsletter-card:hover .thumbnail-overlay {
            background: rgba(102, 126, 234, 0.8);
            opacity: 1;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .card-date {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
            padding: 40px;
        }

        .no-newsletters {
            text-align: center;
            color: white;
            font-size: 18px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        footer {
            text-align: center;
            color: white;
            padding: 30px 20px;
            opacity: 0.9;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 32px;
            }

            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“§ Adobe Developer Newsletter Archive</h1>
            <p>Browse and explore past editions of the Adobe Creative Cloud Developer Newsletter</p>
        </header>

        <div id="gallery" class="gallery">
            <div class="loading">Loading newsletters...</div>
        </div>

        <footer>
            <p>A public archive of the Adobe Creative Cloud Developer newsletter</p>
            <p><a href="https://github.com/AdobeDeveloperCommunity/developer-newsletter-archive" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <script>
        // Function to extract newsletter metadata from filename
        function parseNewsletterFilename(filename) {
            // Expected format: YYYY-MM-newsletter.html
            const match = filename.match(/(\d{4})-(\d{2})-newsletter\.html$/);
            if (match) {
                const year = match[1];
                const month = match[2];
                const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                                  'July', 'August', 'September', 'October', 'November', 'December'];
                const monthName = monthNames[parseInt(month) - 1];
                return {
                    title: `${monthName} ${year} Newsletter`,
                    date: `${monthName} ${year}`,
                    filename: filename
                };
            }
            return {
                title: filename.replace('.html', ''),
                date: 'Date Unknown',
                filename: filename
            };
        }

        // Function to create newsletter card
        function createNewsletterCard(newsletter) {
            const card = document.createElement('a');
            card.className = 'newsletter-card';
            card.href = newsletter.filename;
            card.target = '_blank';

            const thumbnailContainer = document.createElement('div');
            thumbnailContainer.className = 'thumbnail-container';

            const iframe = document.createElement('iframe');
            iframe.className = 'thumbnail-iframe';
            iframe.src = newsletter.filename;
            iframe.scrolling = 'no';

            const overlay = document.createElement('div');
            overlay.className = 'thumbnail-overlay';
            overlay.textContent = 'View Newsletter';

            thumbnailContainer.appendChild(iframe);
            thumbnailContainer.appendChild(overlay);

            const content = document.createElement('div');
            content.className = 'card-content';

            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = newsletter.title;

            const date = document.createElement('div');
            date.className = 'card-date';
            date.innerHTML = `ðŸ“… ${newsletter.date}`;

            content.appendChild(title);
            content.appendChild(date);

            card.appendChild(thumbnailContainer);
            card.appendChild(content);

            return card;
        }

        // Function to load newsletters
        async function loadNewsletters() {
            const gallery = document.getElementById('gallery');
            
            try {
                // Fetch the list of newsletter files
                // Since GitHub Pages serves static files, we'll use a predefined list
                // This can be updated when new newsletters are added
                const newsletters = [
                    'newsletters/2024-01-newsletter.html',
                    'newsletters/2024-02-newsletter.html',
                    'newsletters/2024-03-newsletter.html'
                ];

                // Filter out any files that don't exist (for future expansion)
                const validNewsletters = [];
                
                for (const file of newsletters) {
                    try {
                        const response = await fetch(file, { method: 'HEAD' });
                        if (response.ok) {
                            validNewsletters.push(file);
                        }
                    } catch (e) {
                        console.log(`Skipping ${file}: not found`);
                    }
                }

                if (validNewsletters.length === 0) {
                    gallery.innerHTML = '<div class="no-newsletters">No newsletters found. Check back soon!</div>';
                    return;
                }

                // Clear loading message
                gallery.innerHTML = '';

                // Sort newsletters by filename (newest first)
                validNewsletters.sort().reverse();

                // Create cards for each newsletter
                validNewsletters.forEach(file => {
                    const newsletterData = parseNewsletterFilename(file);
                    const card = createNewsletterCard(newsletterData);
                    gallery.appendChild(card);
                });

            } catch (error) {
                console.error('Error loading newsletters:', error);
                gallery.innerHTML = '<div class="no-newsletters">Error loading newsletters. Please try again later.</div>';
            }
        }

        // Load newsletters when page loads
        document.addEventListener('DOMContentLoaded', loadNewsletters);
    </script>
</body>
</html>
